[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "cancun"

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# Testing
fuzz = {runs = 256}
invariant = {runs = 256, depth = 15}

[profile.ci]
fuzz = {runs = 10000}
invariant = {runs = 1000}

[rpc_endpoints]
lux_testnet = "https://api.lux-test.network/ext/C/rpc"
lux_mainnet = "https://api.lux.network/ext/C/rpc"

[etherscan]
lux_testnet = {key = "${LUX_ETHERSCAN_API_KEY}"}
